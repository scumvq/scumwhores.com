<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD DEPOSIT - SCUMWHORES.COM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Times New Roman', Times, serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            padding: 15px 20px;
            border-bottom: 1px solid #ff0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            letter-spacing: 2px;
        }
        .top-bar a {
            color: #ff0000;
            text-decoration: none;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 24px;
            letter-spacing: 8px;
            margin-bottom: 50px;
            font-weight: normal;
        }
        .card-form {
            width: 100%;
            max-width: 400px;
        }
        .amount-label {
            font-size: 12px;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-align: center;
        }
        .amount-input {
            width: 100%;
            background: #0a0000;
            border: 1px solid #ff0000;
            padding: 20px;
            color: #ff0000;
            font-family: inherit;
            font-size: 24px;
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }
        .amount-input::placeholder {
            color: #660000;
        }
        .conversion {
            text-align: center;
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 30px;
        }
        .proceed-btn {
            width: 100%;
            background: #ff0000;
            border: none;
            padding: 20px;
            color: #000;
            font-family: inherit;
            font-size: 14px;
            letter-spacing: 3px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .proceed-btn:hover {
            background: #cc0000;
        }
        .notice {
            text-align: center;
            font-size: 10px;
            letter-spacing: 1px;
            opacity: 0.5;
            line-height: 1.8;
        }
        .redirect-notice {
            margin-top: 30px;
            padding: 15px 20px;
            border: 1px solid #330000;
            background: #0a0000;
            text-align: center;
            font-size: 11px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/atm/deposit">BACK</a>
        <span>BALANCE: 0 SC</span>
    </div>
    <div class="main">
        <h1>DEBIT / CREDIT</h1>

        <div class="card-form">
            <div class="amount-label">ENTER AMOUNT (USD)</div>
            <input type="number" class="amount-input" id="amountInput" placeholder="0.00" min="10" max="10000">
            <div class="conversion" id="conversion">= 0 SCUMCASH</div>
            <button class="proceed-btn" id="proceedBtn">PROCEED TO PAYMENT</button>
            <p class="notice">ALL DEPOSITS ARE FINAL<br>NO REFUNDS</p>

            <div class="redirect-notice">
                REDIRECTS TO SCUMATM.COM
            </div>
        </div>
    </div>

    <script>
        const amountInput = document.getElementById('amountInput');
        const conversion = document.getElementById('conversion');

        amountInput.addEventListener('input', () => {
            const val = parseFloat(amountInput.value) || 0;
            conversion.textContent = '= ' + val.toFixed(0) + ' SCUMCASH';
        });

        document.getElementById('proceedBtn').addEventListener('click', () => {
            const amount = amountInput.value;
            if (amount && amount >= 10) {
                alert('REDIRECTING TO SCUMATM.COM...\n\nPAYMENT INTEGRATION COMING SOON');
            } else {
                alert('MINIMUM DEPOSIT: 10 USD');
            }
        });
    </script>
</body>
</html>
