<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM - SCUMWHORES.COM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Times New Roman', Times, serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            padding: 15px 20px;
            border-bottom: 1px solid #ff0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            letter-spacing: 2px;
        }
        .top-bar a {
            color: #ff0000;
            text-decoration: none;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .atm-title {
            font-size: 48px;
            letter-spacing: 15px;
            margin-bottom: 40px;
            font-weight: normal;
        }
        .info-box {
            background: #1a0000;
            border: 1px solid #ff0000;
            padding: 25px 40px;
            text-align: center;
            margin-bottom: 50px;
            max-width: 400px;
            width: 100%;
        }
        .info-box .rate {
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }
        .info-box .details {
            font-size: 11px;
            letter-spacing: 1px;
            opacity: 0.7;
            line-height: 1.8;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 450px;
            width: 100%;
        }
        .atm-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70px;
            border: 1px solid #ff0000;
            background: transparent;
            color: #ff0000;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 3px;
            transition: all 0.2s;
        }
        .atm-btn:hover {
            background: #ff0000;
            color: #000;
        }
        .footer-logo {
            margin-top: 50px;
            padding: 15px 30px;
            background: #0a0000;
            border: 1px solid #330000;
        }
        .footer-logo span {
            font-size: 14px;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/">SCUMWHORES.COM</a>
        <span>BALANCE: 0 SC</span>
    </div>
    <div class="main">
        <h1 class="atm-title">SCUM ATM</h1>

        <div class="info-box">
            <div class="rate">1 USD = 1 SCUMCASH</div>
            <div class="details">
                MINIMUM DEPOSIT: 10 USD<br>
                MAXIMUM DEPOSIT: 10,000 USD
            </div>
        </div>

        <div class="button-grid">
            <a href="/atm/deposit" class="atm-btn">DEPOSIT</a>
            <a href="/atm/ledger" class="atm-btn">LEDGER</a>
            <a href="/atm/withdraw" class="atm-btn">WITHDRAW</a>
            <a href="/atm/convert" class="atm-btn">CONVERT</a>
        </div>

        <div class="footer-logo">
            <span>SCUMCASH</span>
        </div>
    </div>
</body>
</html>
