<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEDGER - SCUMWHORES.COM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Times New Roman', Times, serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            padding: 15px 20px;
            border-bottom: 1px solid #ff0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            letter-spacing: 2px;
        }
        .top-bar a {
            color: #ff0000;
            text-decoration: none;
        }
        .main {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        h1 {
            font-size: 32px;
            letter-spacing: 10px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: normal;
        }
        .table-container {
            border: 1px solid #ff0000;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #1a0000;
            padding: 15px 20px;
            text-align: left;
            font-size: 11px;
            letter-spacing: 2px;
            font-weight: normal;
            border-bottom: 1px solid #ff0000;
        }
        td {
            padding: 15px 20px;
            font-size: 12px;
            letter-spacing: 1px;
            border-bottom: 1px solid #1a0000;
        }
        .empty-state {
            padding: 60px 20px;
            text-align: center;
        }
        .empty-state p {
            font-size: 14px;
            letter-spacing: 3px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/atm">BACK TO ATM</a>
        <span>BALANCE: 0 SC</span>
    </div>
    <div class="main">
        <h1>LEDGER</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>DATE</th>
                        <th>TYPE</th>
                        <th>AMOUNT</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="empty-state">
                <p>NO TRANSACTIONS</p>
            </div>
        </div>
    </div>
</body>
</html>
