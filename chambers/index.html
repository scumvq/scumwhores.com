<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAMBERS - SCUMWHORES.COM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Times New Roman', Times, serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #ff0000;
            display: flex;
            justify-content: space-between;

        }
        .header a {
            color: #ff0000;

        }
        .header h1 {

        }
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .chamber-option {
            display: block;
            text-align: center;
            padding: 60px 80px;
            border: 1px solid #ff0000;
            text-decoration: none;
            color: #ff0000;
            transition: all 0.2s;
        }
        .chamber-option:hover {
            background: #ff0000;
            color: #000;
        }
        .chamber-option h2 {
            font-size: 24px;
            letter-spacing: 6px;
            margin-bottom: 15px;
        }
        .chamber-option p {
            font-size: 10px;
            letter-spacing: 2px;
            opacity: 0.7;
        }
    </style>
</head>

    <div class="header">
        <a href="/">RETURN</a>

        <span></span>
