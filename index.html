<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCUMWHORES.COM - Synthetic Brothel Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Times New Roman', Times, serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
            animation: flicker 0.15s infinite, glitch 0.3s infinite;
            animation-duration: 4s;
            animation-fill-mode: forwards;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                filter: brightness(1) contrast(1);
            }
            20%, 24%, 55% {
                opacity: 0;
                filter: brightness(0);
            }
            22% {
                opacity: 0.8;
                filter: brightness(2) contrast(1.5) hue-rotate(90deg);
            }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
            2% {
                transform: translate(2px, -2px);
                filter: hue-rotate(90deg);
            }
            4% {
                transform: translate(-2px, 2px);
                filter: hue-rotate(180deg);
            }
            6% {
                transform: translate(2px, 2px);
                filter: hue-rotate(270deg);
            }
            8% {
                transform: translate(-2px, -2px);
                filter: hue-rotate(0deg);
            }
            10%, 100% {
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
        }

        .logo.loaded {
            animation: none;
            opacity: 1;
            filter: none;
            transform: none;
        }

        .tagline {
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .divider {
            border: none;
            border-top: 1px solid #ff0000;
            margin: 20px 0;
        }

        .balance {
            font-size: 32px;
            text-align: center;
            margin: 30px 0;
        }

        .balance a {
            color: #ff0000;
            text-decoration: none;
        }

        .balance a:hover {
            text-decoration: underline;
        }

        .menu {
            margin: 50px 0;
        }

        .menu-item {
            margin-bottom: 35px;
        }

        .menu-item a {
            color: #ff0000;
            text-decoration: underline;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .menu-item a:hover {
            color: #cc0000;
        }

        .menu-item .description {
            font-size: 12px;
            letter-spacing: 1px;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .footer {
            border-top: 1px solid #ff0000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .footer a {
            color: #ff0000;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .crypto-icons {
            display: flex;
            gap: 10px;
            font-size: 18px;
        }

        .crypto-icons span {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="SCUMWHORES" class="logo" id="logo">
            <div class="tagline">Synthetic Brothel Market</div>
        </div>

        <hr class="divider">

        <div class="balance"><a href="/atm">$0.00</a></div>

        <nav class="menu">
            <div class="menu-item">
                <a href="/chambers">CHAMBERS</a>
                <div class="description">(Private/ Public Chatrooms)</div>
            </div>

            <div class="menu-item">
                <a href="/cage">CAGE</a>
                <div class="description">(Scumwhore Roster)</div>
            </div>

            <div class="menu-item">
                <a href="/market">MARKET</a>
                <div class="description">(Scum Market)</div>
            </div>

            <div class="menu-item">
                <a href="/atm">ATM</a>
                <div class="description">(Deposit Scum Cash)</div>
            </div>

            <div class="menu-item">
                <a href="/vault">VAULT</a>
                <div class="description">(Encrypted Storage)</div>
            </div>

            <div class="menu-item">
                <a href="/client">CLIENT/ VIP</a>
                <div class="description">(Client Portal/ Darkweb Access)</div>
            </div>
        </nav>
    </div>

    <footer class="footer">
        <a href="/policy">SBM POLICY</a>
        <span>ALL TRANSACTIONS ARE FINAL</span>
        <div class="crypto-icons">
            <span title="Bitcoin">BTC</span>
            <span title="Ethereum">ETH</span>
            <span title="Monero">XMR</span>
            <span title="USD Coin">USDC</span>
        </div>
    </footer>

    <script>
        setTimeout(function() {
            document.getElementById('logo').classList.add('loaded');
        }, 4000);
    </script>
</body>
</html>
