<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART - SCUMWHORES.COM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Times New Roman', Times, serif;
            min-height: 100vh;
        }
        .top-bar {
            padding: 15px 20px;
            border-bottom: 1px solid #ff0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar a {
            color: #ff0000;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 2px;
        }
        .top-bar h1 {
            font-size: 14px;
            letter-spacing: 4px;
            font-weight: normal;
        }
        .main {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .cart-title {
            font-size: 32px;
            letter-spacing: 10px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: normal;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #330000;
            margin-bottom: 15px;
            background: #0a0000;
        }
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 20px;
            background: #1a0000;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-name {
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        .cart-item-price {
            font-size: 18px;
            letter-spacing: 1px;
        }
        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .qty-btn {
            width: 30px;
            height: 30px;
            background: transparent;
            border: 1px solid #ff0000;
            color: #ff0000;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qty-btn:hover {
            background: #ff0000;
            color: #000;
        }
        .qty-num {
            font-size: 14px;
            letter-spacing: 2px;
            min-width: 30px;
            text-align: center;
        }
        .remove-btn {
            background: transparent;
            border: none;
            color: #ff0000;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            opacity: 0.6;
        }
        .remove-btn:hover {
            opacity: 1;
        }
        .cart-empty {
            text-align: center;
            padding: 60px 20px;
            font-size: 14px;
            letter-spacing: 3px;
            opacity: 0.5;
        }
        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ff0000;
            background: #0a0000;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            letter-spacing: 2px;
        }
        .summary-row.total {
            font-size: 20px;
            padding-top: 15px;
            border-top: 1px solid #330000;
            margin-bottom: 0;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            background: #ff0000;
            border: none;
            color: #000;
            padding: 20px;
            font-family: inherit;
            font-size: 14px;
            letter-spacing: 3px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
        }
        .checkout-btn:hover {
            background: #cc0000;
        }
        .continue-btn {
            display: block;
            text-align: center;
            color: #ff0000;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 2px;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #330000;
        }
        .continue-btn:hover {
            border-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/market">BACK TO MARKET</a>
        <h1>CART</h1>
        <span></span>
    </div>

    <div class="main">
        <h2 class="cart-title">YOUR CART</h2>

        <div id="cartItems"></div>

        <div id="cartSummary" style="display: none;">
            <div class="cart-summary">
                <div class="summary-row">
                    <span>SUBTOTAL</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-row total">
                    <span>TOTAL</span>
                    <span id="total">$0</span>
                </div>
            </div>
            <a href="/market/checkout" class="checkout-btn">PROCEED TO CHECKOUT</a>
            <a href="/market" class="continue-btn">CONTINUE SHOPPING</a>
        </div>
    </div>

    <script>
        function getCart() {
            return JSON.parse(localStorage.getItem('scumCart') || '[]');
        }

        function saveCart(cart) {
            localStorage.setItem('scumCart', JSON.stringify(cart));
            renderCart();
        }

        function updateQty(productId, delta) {
            const cart = getCart();
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.qty += delta;
                if (item.qty <= 0) {
                    removeItem(productId);
                    return;
                }
                saveCart(cart);
            }
        }

        function removeItem(productId) {
            let cart = getCart();
            cart = cart.filter(i => i.id !== productId);
            saveCart(cart);
        }

        function renderCart() {
            const cart = getCart();
            const container = document.getElementById('cartItems');
            const summary = document.getElementById('cartSummary');

            if (cart.length === 0) {
                container.innerHTML = '<div class="cart-empty">YOUR CART IS EMPTY</div>';
                summary.style.display = 'none';
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    ${item.image
                        ? `<img src="${item.image}" alt="${item.name}" class="cart-item-image">`
                        : '<div class="cart-item-image"></div>'
                    }
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price}</div>
                    </div>
                    <div class="cart-item-qty">
                        <button class="qty-btn" onclick="updateQty(${item.id}, -1)">-</button>
                        <span class="qty-num">${item.qty}</span>
                        <button class="qty-btn" onclick="updateQty(${item.id}, 1)">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${item.id})">Ã—</button>
                </div>
            `).join('');

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            document.getElementById('subtotal').textContent = '$' + subtotal;
            document.getElementById('total').textContent = '$' + subtotal;
            summary.style.display = 'block';
        }

        renderCart();
    </script>
</body>
</html>
