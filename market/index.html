<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKET - SCUMWHORES.COM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .top-bar {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar a {
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 1px;
        }
        .top-bar a:hover {
            color: #ff0000;
        }
        .cart-link {
            color: #ff0000;
            font-style: italic;
            font-family: 'Times New Roman', serif;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 20px 30px 60px;
        }
        @media (max-width: 1000px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 700px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 450px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
        .product-card {
            cursor: pointer;
        }
        .product-card:hover .product-image {
            opacity: 0.8;
        }
        .product-image-container {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background: #000;
        }
        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.2s;
        }
        .product-name {
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #fff;
        }
        .product-price {
            font-size: 12px;
            color: #888;
        }
        .sold-out {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/">RETURN</a>
        <a href="/market/cart" class="cart-link">cart</a>
    </div>

    <div class="product-grid" id="productGrid">
        <!-- Products injected by JS -->
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: "SCUMHARDT PINT",
                price: 250,
                image: "/market/images/pint.jpg",
                soldOut: false
            },
            {
                id: 2,
                name: "FENTANYLDEALER HOODIE",
                price: 350,
                image: "/market/images/hoodie.jpg",
                soldOut: false
            },
            {
                id: 3,
                name: "HOUSE OF SCUMWHORE JACKET",
                price: 666.66,
                image: "/market/images/jacket.png",
                soldOut: false
            },
            {
                id: 4,
                name: "PYTHON BACKPACK",
                price: 800,
                image: "/market/images/backpack.jpg",
                soldOut: false
            }
        ];

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card" onclick="window.location='/market/product/?id=${product.id}'">
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price ${product.soldOut ? 'sold-out' : ''}">
                        ${product.soldOut ? 'SOLD OUT' : '$' + product.price.toFixed(2)}
                    </div>
                </div>
            `).join('');
        }

        renderProducts();
    </script>
</body>
</html>
